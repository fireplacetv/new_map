<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <main>
            <header>
                <div class="title">
                  Catalogued Historic Sites in Los Angeles by Neighborhood
                </div>
                <div class="">
                  <a href="https://github.com/fireplacetv" target="_blank">Derrick Low</a>, November 2019
                </div>
            </header>
            <div id="map"></div>
            <div id="popup">
              <h4 class="name"></h4>
              <div>
                <span class="count"></span>
                historic site(s) catalogued.
              </div>
            </div>
            <div id="legend">
              <h4># of sites catalogued</h4>
            </div>
        </main>

        <template id="legend-entry">
          <div class="entry">
            <span class="entry-color"></span>
            <span class="entry-bin"></span>
          </div>
        </template>
    </body>
</html>
